{% extends "material/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="ja">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link rel="stylesheet" href="../static/css/style.css">


        <title>cookgate|ログイン</title>
</head>

<header>
        <div class="orange darken-1 white-text section center">
                <h2><span class="" style="font-family: 'Comic Sans MS';">cookgate</span>ログイン</h2>
        </div>
</header>

<body>

        <!-- ここはログインページだよ -->
        <div class="center grey lighten-3 section">
                <form action="/login" method="POST">

                        <div class="row container">
                                <div class="">
                                        <!-- <div class="col s12 m6 btn-flat white-text orange darken-1">
                                                お名前：</div> -->

                                        <div class="input-field col s12">
                                                <input type="text" name="name">
                                                <label for="">お名前</label>
                                        </div>

                                        <div class="input-field col s12">
                                                <!-- <div class="btn-flat white-text orange darken-1">
                                                        パスワード：</div> -->

                                                <input type="password" name="password" class="validate">
                                                <label for="password">パスワード</label>



                                        </div>
                                </div>
                        </div>

                        <div class="row">
                                <div class="col s4 offset-s4">
                                        <input type="submit" name="save" value="ログインする" class="btn orange darken-1">
                                </div>
                        </div>

                </form>
                <p class="right-align"><a href="/regist" class="teal-text lighten-2">ユーザー登録する（無料で全ての機能を使えます）</a>
                </p>
                <p class="right-align"><a href="/index" class="teal-text lighten-2">ログインせずに使う（一部機能制限あり）</a></p>
        </div>


        <!-- ルーティングは /login メソッドはPOST（人に見られたくない情報！！）にする。 -->
        <!-- <form action="/login" method="POST">
                        お名前：<input type="text" name="name">
                        パスワード：<input type="password" name="password">
                        <input type="submit" name="save" value="ログインする" class="btn orange darken-1">
                </form> -->

        <!-- 既に登録済みの方向けリンク -->



</body>

</html>

{% endblock %}
